<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section slider">
        <div class="section__entry section__entry--center">
        </div>

        <input type="radio" name="slider" id="slide-1" class="slider__radio">
        <input type="radio" name="slider" id="slide-2" class="slider__radio">
        <input type="radio" name="slider" id="slide-3" class="slider__radio" checked>
        <input type="radio" name="slider" id="slide-4" class="slider__radio">
        <input type="radio" name="slider" id="slide-5" class="slider__radio">

        <div class="slider__holder">
            <label for="slide-1" class="slider__item slider__item--1 card">
                <div class="slider__item-content">
                    <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=400&h=300&fit=crop&crop=face" alt="Heidi Ungerer">
                    <h3 class="heading-3">Heidi Ungerer</h3>
                    <p class="slider__item-text">Lead Designer</p>
                </div>
            </label>

            <label for="slide-2" class="slider__item slider__item--2 card">
                <div class="slider__item-content">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=300&fit=crop&crop=face" alt="Alex Chen">
                    <h3 class="heading-3">Alex Chen</h3>
                    <p class="slider__item-text">Product Manager</p>
                </div>
            </label>

            <label for="slide-3" class="slider__item slider__item--3 card">
                <div class="slider__item-content">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=400&h=300&fit=crop&crop=face" alt="Sarah Johnson">
                    <h3 class="heading-3">Sarah Johnson</h3>
                    <p class="slider__item-text">Developer</p>
                </div>
            </label>

            <label for="slide-4" class="slider__item slider__item--4 card">
                <div class="slider__item-content">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=300&fit=crop&crop=face" alt="Mike Rodriguez">
                    <h3 class="heading-3">Mike Rodriguez</h3>
                    <p class="slider__item-text">Marketing Lead</p>
                </div>
            </label>

            <label for="slide-5" class="slider__item slider__item--5 card">
                <div class="slider__item-content">
                    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400&h=300&fit=crop&crop=face" alt="Emma Wilson">
                    <h3 class="heading-3">Emma Wilson</h3>
                    <p class="slider__item-text">UX Researcher</p>
                </div>
            </label>
        </div>
    </section>
</body>
</html>
